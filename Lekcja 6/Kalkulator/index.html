<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <script src="script.js"></script>
    <title>Kalkulator</title>
</head>
<body>
    <div class="display">
    <p id="output">0</p> 
    </div> 
    <div class="first">
        <button id="clear" onclick="forclear()">C</button>
        <button id="modulo" value="%" onclick="fordisplay('%')">%</button>
        <button id="dzielenie" value="/" onclick="fordisplay('/')">/</button>
    </div>
    <div class="second">
        <button id="one" value="1" onclick="fordisplay('1')">1</button>
        <button id="two" value="2" onclick="fordisplay('2')">2</button>
        <button id="three" value="3" onclick="fordisplay('3')">3</button>
        <button id="times" value="X" onclick="fordisplay('*')">X</button>
    </div>
    <div class="third">
        <button id="four" value="4" onclick="fordisplay('4')">4</button>
        <button id="five" value="5" onclick="fordisplay('5')">5</button>
        <button id="six" value="6" onclick="fordisplay('6')">6</button>
        <button id="minus" value="-" onclick="fordisplay('-')">-</button>
    </div>
    <div class="fourth">
        <button id="seven" value="7" onclick="fordisplay('7')">7</button>
        <button id="eight" value="8" onclick="fordisplay('8')">8</button>
        <button id="nine" value="9" onclick="fordisplay('9')">9</button>
        <button id="plus" value="+" onclick="fordisplay('+')">+</button>
    </div>
    <div class="fifth">
        <button id="zero" value="0" onclick="fordisplay('0')">0</button>
        <button id="dot" value="." onclick="fordisplay('.')">.</button>
        <button id="equal" value="=" onclick="solve()">=</button>
    </div>
</body>
</html>
