<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <div>
            <input type="text" id="result" value=""><br>
        </div>
        <div>
            <input type="number" id="number1" value="1">
            <input type="number" id="number2" value="2">
            <input type="number" id="number3" value="3">
            <input type="text" id="plus" value="+"><br>
        </div> 
        <div>
            <input type="number" id="number4" value="4">
            <input type="number" id="number5" value="5">
            <input type="number" id="number6" value="6">
            <input type="text" id="minus" value="-"><br>
        </div>
        <div>
            <input type="number" id="number7" value="7">
            <input type="number" id="number8" value="8">
            <input type="number" id="number9" value="9">
            <input type="text" id="times" value="X"><br>
        </div> 
        <div>
            <input type="text" id="clear" value="C">
            <input type="number" id="number0" value="0">
            <input type="text" id="divide" value="/">
            <button type="submit" onclick="result()">=</button>
        </div>
    </div>
</body>
</html>
